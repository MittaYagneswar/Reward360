spring.application.name=user-service
server.port=8087

# Database Configuration (Use same as existing project if needed, or update)
spring.datasource.url=jdbc:mysql://localhost:3306/userservicedb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password-1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# application.properties
eureka.instance.prefer-ip-address=true