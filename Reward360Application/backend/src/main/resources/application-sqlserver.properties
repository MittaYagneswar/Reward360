# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/data?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Load seed data on startup
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# JWT Configuration
app.jwt.secret=YXNka2p3ZWprYmZhc2RqazEyMzQ1Njc4OTBhYmNkZWY=
app.jwt.expiryMillis=86400000

# CORS
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:5174,http://localhost:5175
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*
server.port=8080